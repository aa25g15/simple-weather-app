<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="JellyFish Simply Awesome Weather App. We Have Got You Covered!"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>JellyFish | Simply Awesome Weather App</title>

    <style>
      #preloader-container{
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        z-index: 11;
        background-color: black;
        pointer-events: none;
        overflow: hidden;
      }

      #preloader-container.loaded {
        bottom: 100vh;
        animation: reveal 1s ease-in;
      }

      #preloader {
        position: absolute;
        top: 50vh;
        left: 50vw;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #fff;
        animation: spin 1.7s linear infinite;
      }

      #preloader.loaded{
        opacity: 0;
        animation: fade 0.5s ease-in;
      }

      #preloader:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #0284ff;
        animation: spin-reverse .6s linear infinite;
      }
      
      #preloader:after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #fff;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { 
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes spin-reverse {
        0% { 
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-360deg);
        }
      }

      @keyframes reveal {
        0% { 
          bottom: 0;
        }
        100% {
          bottom: 100vh;
        }
      }

      @keyframes fade {
        0% { 
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>

    <script>
      window.addEventListener('load', () => {
        const preloaderContainer = document.getElementById('preloader-container');
        const preloader = document.getElementById('preloader');
        if(preloaderContainer && preloader) {
          preloaderContainer.classList.add('loaded');
          preloader.classList.add('loaded');
        }
      });
    </script>
  </head>
  <body>
    <!-- #region Preloader -->
    <div id="preloader-container">
      <div id="preloader"></div>
    </div>
    <!-- #endregion Preloader -->

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
